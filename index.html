<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Dragon Ball Z | The Official Site</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>

  <body>
    <div class="nav-wrap">
      <div class="left-nav">
        <nav>
          <ul>
            <li><a href="#"><h3>RESURRECTION 'F'</h3></a></li>
            <li><a href="#"><h3>EXPLORE THE UNIVERSE<h3></a></li>
          </ul>
        </nav>
      </div>

      <div class="centered-img">
        <img src="./images/dragon-ball-logo.png" alt="Dragon Ball Z logo">
      </div>

      <div class="right-nav">
        <nav>
          <ul>
            <li><a href="#"><h3>COLLECTIONS</h3></a></li>
            <li><a href="#"><h3>BATTLE OF GODS</h3></a></li>
        </nav>
      </div>

      <div class="nav-lower">
        <nav class="purple-back">
          <ul>
            <li><a href="#">SIGN UP FOR E-MAILS</a></li>
            <li><a href="#">FIND A STORE</a></li>
            <li><a href="#">VIEW TRAILERS</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="section-wrap">
      <div class="section-1">
        <img src="images/section-one-img.png" alt="section-one picture">
      </div>

      <div class="one-lax"></div>

      <div class="section-2">
        <img src="images/section-two-img.png" alt="section-two picture">
      </div>

      <div class="two-lax"></div>

      <div class="section-3">
        <img src="images/section-three-img.png" alt="section-three picture">
      </div>
      <iframe src="https://www.youtube.com/embed/PbLK46L4nDA" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <div class="section-4">
        <img src="images/section-four-img.png" alt="section-four picture">
      </div>
    </div>

    <form>
      <div class="form-wrap">
        <div class="info">
          <p>First name:</p><input type="text" name="firstname">
          <p>Last name:</p><input type="text" name="lastname">
          <p>Email address:</p><input type="address" name="email">
        </div>

        <div class="radio">
          <p>Gender:</p><input type="radio" name="gender" value="male">
              <p>Male</p><input type="radio" name="gender" value="female">
              <p>Female</p><input type="radio" name="gender" value="other">
              <p>Other</p>
        </div>

        <div class="personal">
          <p>Birthday</p><input type="date" name="birth">
          <p>Password</p><input type="password">
        </div>

        <div class="form-buttons">
          <button>Submit</button>
          <button>Reset</button>
        </div>
      </div>
    </form>

    <footer>
      <img src="images/footer-image.jpg" alt="footer">
    </footer>
  </body>

</html>
